<form method="post" class="mb-5">
  <div class="row">
    <div class="form-floating col-12 col-md-6 mb-2">
      <input class="form-control" name="name" id="name" value="{{product['name']}}" required autocomplete="off">
      <label class="form-label" for="name">{{lang('Name')}}</label>
    </div>
    <div class="form-floating col-12 col-md-2 mb-2">
      <select class="form-select" name="brand" id="brand">
        {% for brand in brands %}
        <option value="{{brand['id']}}" {% if brand['id']==product['brand'] %} selected="selected" {% endif %}>
          {{brand['name']}}
        </option>
        {% endfor %}
      </select>
      <label class="form-label" for="brand">{{lang('Brand')}}</label>
    </div>
    <div class="form-floating col-12 col-md-2 mb-2">
      <select class="form-select" name="status" id="status">
        {% for s in range(0, 2) %}
        <option value="{{s}}" {% if s==product['status'] %} selected="selected" {% endif %}>
          {{lang('Active') if s==1 else lang('Inactive')}}
        </option>
        {% endfor %}
      </select>
      <label class="form-label" for="status">{{lang('Status')}}</label>
    </div>
    <div class="form-floating col-12 col-md-2 mb-2">
      <input type="number" step="0.01" class="form-control" name="price" id="price" value="{{product['price']}}">
      <label for="price" class="form-label">{{lang('Price')}}</label>
    </div>
  </div>
  <div class="row">
    <div class="form-floating col-12 col-md-5 mb-2">
      <input class="form-control ltr" name="image" id="picture_url" value="{{product['image']}}">
      <label for="picture_url" class="form-label">{{lang('Image')}}</label>
    </div>
    <div class="form-floating col-12 col-md-2 mb-2">
      <input type="button" class="btn btn-outline-dark form-control select_image_toggle" aria-hidden="true" data-bs-toggle="modal" data-bs-target="#gallery"
      value="{{lang('Gallery')}}" onclick="loadGalleryPage()">
    </div>
    <div class="form-floating col-12 col-md-2 mb-2">
      <input type="button" class="btn btn-outline-dark form-control upload_image_toggle" data-name="logo"
      aria-hidden="true" data-bs-toggle="modal" data-bs-target="#uploader" value="{{lang('Upload')}}">
    </div>
    <div class="form-floating col-12 col-md-3 mb-2">
      <img src="{{url_for('static', filename='img/public/'+product['image'])}}" alt="product image" id="product_image" class="img-thumbnail">
    </div>
  </div>
  <div class="form-floating col-12 col-md mb-2">
    <textarea name="description" id="description" class="form-control"
      style="height: 150px;">{{product['description']}}</textarea>
    <label for="description" class="form-label">{{lang('Description')}}</label>
  </div>
  <div class="d-flex gap-2 w-100 justify-content-between mb-5">
    <div></div>
    <button type="submit" class="btn btn-primary">{{lang('Submit')}}</button>
  </div>
</form>
{% include 'shared_elements/uploader.html' %}
{% include 'shared_elements/gallery.html' %}
