<!doctype html>
<html lang="{{g.language}}">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Chaim Gorbov">
  <meta name="description"
    content="מעבדת מחשבים בתל אביב ברחוב אלנבי 88 המתמחה בתיקון מחשבים נייחים וניידים. שירות אדיב ומקצועי. תיקונים, שדרוגים, עזרה וטיפים לכל בעיה. התקשרו - 03-544-9029.">
  <link rel="canonical" href="https://mc88.co.il/">
  <meta property="og:locale" content="he_IL">
  <meta property="og:type" content="website">
  <meta property="og:title" content="מעבדת מחשבים תל אביב - MobileComp">
  <meta property="og:description"
    content="מעבדת מחשבים בתל אביב ברחוב אלנבי 88 המתמחה בתיקון מחשבים נייחים וניידים. שירות אדיב ומקצועי. תיקונים, שדרוגים, עזרה וטיפים לכל בעיה. התקשרו - 03-544-9029.">
  <meta property="og:url" content="https://mc88.co.il/">
  <meta property="og:site_name" content="MobileComp">
  <meta property="article:publisher" content="https://www.facebook.com/mobile88comp/">
  <meta property="article:modified_time" content="2024-12-12T11:49:16+00:00">

  <!-- Favicon -->
  <link rel="icon" href="{{ url_for('static', filename='img/favicon.png') }}" sizes="32x32" type="image/png">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">

  <!-- Vendor CSS Files -->
  {% if g.language == 'il' %}
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap5/bootstrap.rtl.min.css') }}">
  {% else %}
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap5/bootstrap.min.css') }}">
  {% endif %}
  <link href="{{ url_for('static', filename='css/bootstrap-icons/bootstrap-icons.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/aos/aos.css') }}" rel="stylesheet">

  <!-- Main CSS File -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">


  <meta {% block auto_refresh %}{% endblock %}>
  <title>{% block title %}{% endblock %} - {{lang('branding')}} v{{g.app_ver}}</title>
</head>

<body class="text-center {% if g.language == 'il' %}rtl{% endif %}">
  {% for message in get_flashed_messages(with_categories=True) %}
  <div class="alert alert-{{ message[0] }} messages d-flex gap-2 w-100 justify-content-between mt-5">
    {{ message[1] }}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  {% endfor %}
  <header>
    {% block header %}{% endblock %}
  </header>
  {% block content %}{% endblock %}
  <script src="{{ url_for('static', filename='js/bootstrap5/bootstrap.bundle.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/aos/aos.js') }}"></script>
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>

</html>
